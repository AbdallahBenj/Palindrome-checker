<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>Palindrome Checker</title>
</head>

<body>
     <main>
          <!--<img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">-->
          <h1>Palindrome Checker</h1>
          <div class="form">
               <label for="text-input">Enter in text to check for a palindrome:</label>
               <input id="text-input" onfocus="this.value=''" type="text" />
               <button id="check-btn" type="submit">Check</button>
          </div>
          <div id="result">Result</div>
          <div class="text">
               <p>ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring
                    punctuation, case, and spacing.</p>
          </div>

     </main>

</body>

</html>
